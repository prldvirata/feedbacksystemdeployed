{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Feedback System{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'feedbackapp/dashboard.css' %}">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block header_edits %}{% endblock %}
</head>
<body class="container text-center">

<header class="d-flex justify-content-between align-items-center py-2">
  <img src="{% static 'feedbackapp/PersisLogo1.png' %}" alt="Persis logo" class="logo" style="height:48px">
  <form method="POST" action="{% url 'logout' %}">{% csrf_token %}
    <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
  </form>
</header>

{% block content %}{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
